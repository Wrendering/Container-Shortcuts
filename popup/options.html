<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<link href="options.css" rel="stylesheet">
	</head>

	<body>

		<div id="key_popup" class="top_arrow_box key_popup"></div>

		<nav>
			<ul class="tabList">
			   <li class="selected" ><a href="#tab_select" >Commands</a></li>
			   <li class="" ><a href="#tab_pages" >Custom Pages</a></li>
			</ul>
		</nav>

		<div class="tabbedDiv" id="tab_select">
			<table id="displayTable">
				<thead>
					<tr>
						<th></th>
						<th>Shortcut</th>
						<th>Container</th>
						<th>Page</th>
					</tr>
				</thead>

				<tbody></tbody>
				<tfoot>
					<tr>
						<th align="center" colspan="4">
							<button id="add_row">+ Add New Shortcut +</button>

							<div id="shortcut_add_error" class="bottom_arrow_box err_popup">
								Max number of commands reached!
							</div>
						</th>
					</tr>
				</tfoot>
			</table>
		</div>


		<div class="tabbedDiv hide" id="tab_pages">

			<div>
				<select id="page_select"></select>
				<br>
				<button type="submit" id="add_button" >Add New Page</button>

				<!--<form id="upload_form"><input type="file" id="upload_input" accept="text/html,text/plain,.html,.txt" ></input>    </form>-->
				<button type="submit" id="upload_button" >Upload New Page</button>

				<button type="submit" id="clone_button" >Clone Selected Page</button>

				<button type="submit" id="remove_button" >Remove Selected Page</button>
				<br>
			</div>

			<div>
				Title:<br>
				<input type="text" id="page_title"></input><br>
				<span class="error" aria-live="polite" id="page_title_error"></span><br>
				Content:<br>
				<textarea id="page_content" rows="6"></textarea><br>
				<span class="error" aria-live="polite" id="page_content_error"></span>
			</div>

		</div>

		<script src="shortcuts.js"></script>
		<script src="options.js"></script>
	</body>
</html>
